<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Сайт с личными фотографиями красивых мест России">
  <meta name="keywords" content="Путешествия, Россия, Природа, Фотографии">
  <meta name="author" content="Евгений Гольбрайх">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место - Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Фотография автора" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="card-grid">
        <div class="card">
          <img src="./images/Karachaevsk.jpg" alt="Монастырь в Карачаевске" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Карачаевск</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Эльбрус на рассвете" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горы" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Эльбрус на рассвете" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горы" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/Karachaevsk.jpg" alt="Монастырь в Карачаевске" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Формы, которые невидимы по умолчанию и вызываются при нажатии на кнопку -->
    <div class="edit-form">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <input type="text" placeholder="Жак-Ив Кусто" class="edit-form__input edit-form__input_type_name">
      <input type="text" placeholder="Исследователь океана" class="edit-form__input edit-form__input_type_about">
      <button class="edit-form__save-button">Сохранить</button>
      <img src="./images/close-icon.svg" alt="Крестик, закрывающий форму" class="edit-form__close-icon">
    </div>
  </div>



  <script src="./scripts/index.js"></script>
</body>

</html>
