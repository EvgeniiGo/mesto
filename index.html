<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Сайт с личными фотографиями красивых мест России">
  <meta name="keywords" content="Путешествия, Россия, Природа, Фотографии">
  <meta name="author" content="Евгений Гольбрайх">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место - Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Фотография автора" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="card-grid">
        <div class="card">
          <img src="./images/Karachaevsk.jpg" alt="Монастырь в Карачаевске" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Эльбрус на рассвете" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горы" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Эльбрус на рассвете" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горы" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/Karachaevsk.jpg" alt="Монастырь в Карачаевске" class="card__image">
          <div class="card__bottom">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Формы, которые невидимы по умолчанию и вызываются при нажатии на кнопку -->
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" placeholder="Имя" name="inputName" required
            class="popup__input popup__input_type_name">
          <input type="text" value="Исследователь океана" placeholder="О себе" name="inputAbout" required
            class="popup__input popup__input_type_about">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
