<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Сайт с личными фотографиями красивых мест России">
  <meta name="keywords" content="Путешествия, Россия, Природа, Фотографии">
  <meta name="author" content="Евгений Гольбрайх">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место - Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Фотография автора" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="card-grid">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Формы, которые невидимы по умолчанию и вызываются при нажатии на кнопку -->
    <div id="profileUpdatePopup" class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" placeholder="Имя" name="inputTitle" required
            class="popup__input popup__input_type_title" id="name-input" minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input type="text" value="Исследователь океана" placeholder="О себе" name="inputSubtitle" required
            class="popup__input popup__input_type_subtitle" id="about-input" minlength="2" maxlength="200">
          <span class="popup__error about-input-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div id="cardAddPopup" class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" name="inputTitle" required
            class="popup__input popup__input_type_title" id="title-input" minlength="2" maxlength="30">
          <span class="popup__error title-input-error"></span>
          <input type="url" placeholder="Ссылка на картинку" name="inputSubtitle" required
            class="popup__input popup__input_type_subtitle" id="url-input">
          <span class="popup__error url-input-error"></span>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <div id="imagePopup" class="popup popup_bg-opacity_max">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img src="#" class="popup__image">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <img class="card__image">
      <div class="card__bottom">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
      <button type="button" class="card__delete-button"></button>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
